<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tstyles.css">
    <title>Document</title>
</head>
<body>
    <section id="our-team">
        <h1>Our Team</h1>
        <div class="team-container">
            <div class="team-member">
                <img src="path/to/member1.jpg" alt="Member 1">
                <div class="overlay">
                    <h2>Member 1</h2>
                    <p>Role: Developer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="path/to/member2.jpg" alt="Member 2">
                <div class="overlay">
                    <h2>Member 2</h2>
                    <p>Role: Designer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="path/to/member3.jpg" alt="Member 3">
                <div class="overlay">
                    <h2>Member 3</h2>
                    <p>Role: Project Manager</p>
                </div>
            </div>
            <div class="team-member">
                <img src="path/to/member4.jpg" alt="Member 4">
                <div class="overlay">
                    <h2>Member 4</h2>
                    <p>Role: QA Engineer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="path/to/member5.jpg" alt="Member 5">
                <div class="overlay">
                    <h2>Member 5</h2>
                    <p>Role: Marketing</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
